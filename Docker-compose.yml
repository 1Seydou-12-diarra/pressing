version: '3.8'

# ============================================================
#  DOCKER COMPOSE — Système de Gestion de Pressing
#  Services : PostgreSQL · Keycloak · Zookeeper · Kafka · Kafka UI
# ============================================================

networks:
  pressing-network:
    driver: bridge

volumes:
  postgres_data:
  keycloak_data:
  kafka_data:
  zookeeper_data:
  zookeeper_log:

services:

  # ─────────────────────────────────────────
  # 1. PostgreSQL 16
  # ─────────────────────────────────────────
  postgres:
    image: postgres:16-alpine
    container_name: pressing-postgres
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: pressing_db
      POSTGRES_USER: postgres          # ← ton user réel
      POSTGRES_PASSWORD: 79695051      # ← ton mot de passe réel
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/postgres/init.sh:/docker-entrypoint-initdb.d/init.sh
    networks:
      - pressing-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d pressing_db"]   # ← aligné avec POSTGRES_USER
      interval: 5s
      timeout: 3s
      retries: 15
      start_period: 20s

  # ─────────────────────────────────────────
  # 2. Keycloak 24
  # ─────────────────────────────────────────
  keycloak:
    image: quay.io/keycloak/keycloak:24.0
    container_name: pressing-keycloak
    restart: unless-stopped
    ports:
      - "8180:8080"
    command: start-dev --import-realm
    environment:
      KC_DB: postgres
      KC_DB_URL: jdbc:postgresql://postgres:5432/keycloak_db
      KC_DB_USERNAME: postgres         # ← aligné avec POSTGRES_USER
      KC_DB_PASSWORD: 79695051         # ← aligné avec POSTGRES_PASSWORD
      KC_HOSTNAME: localhost
      KC_HOSTNAME_PORT: 8180
      KC_HOSTNAME_STRICT: false
      KC_HOSTNAME_STRICT_HTTPS: false
      KC_HTTP_ENABLED: true
      KC_HEALTH_ENABLED: true
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: admin123
    volumes:
      - keycloak_data:/opt/keycloak/data
      - ./docker/keycloak/realm-export.json:/opt/keycloak/data/import/realm-export.json
    networks:
      - pressing-network
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8080/health/ready || exit 1"]
      interval: 20s
      timeout: 10s
      retries: 10
      start_period: 60s

  # ─────────────────────────────────────────
  # 3. Zookeeper
  # ─────────────────────────────────────────
  zookeeper:
    image: confluentinc/cp-zookeeper:7.6.0
    container_name: pressing-zookeeper
    restart: unless-stopped
    ports:
      - "2181:2181"
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
      ZOOKEEPER_SYNC_LIMIT: 2
    volumes:
      - zookeeper_data:/var/lib/zookeeper/data
      - zookeeper_log:/var/lib/zookeeper/log
    networks:
      - pressing-network
    healthcheck:
      test: ["CMD-SHELL", "curl -sf http://localhost:8080/commands/srvr > /dev/null || exit 1"]
      interval: 10s
      timeout: 10s
      retries: 10
      start_period: 30s

  # ─────────────────────────────────────────
  # 4. Apache Kafka 3.x
  # ─────────────────────────────────────────
  kafka:
    image: confluentinc/cp-kafka:7.6.0
    container_name: pressing-kafka
    restart: unless-stopped
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:29092,PLAINTEXT_HOST://localhost:9092
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:29092,PLAINTEXT_HOST://0.0.0.0:9092
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS: 0
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: true
      KAFKA_CREATE_TOPICS: "pressing.commande.events:1:1,pressing.notification.events:1:1,pressing.audit.events:1:1,pressing.commande.events.DLT:1:1,pressing.notification.events.DLT:1:1"
    volumes:
      - kafka_data:/var/lib/kafka/data
    networks:
      - pressing-network
    depends_on:
      zookeeper:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "kafka-broker-api-versions --bootstrap-server localhost:9092 > /dev/null 2>&1 || exit 1"]
      interval: 15s
      timeout: 10s
      retries: 10
      start_period: 30s

  # ─────────────────────────────────────────
  # 5. Kafka UI — monitoring visuel
  # ─────────────────────────────────────────
  kafka-ui:
    image: provectuslabs/kafka-ui:latest
    container_name: pressing-kafka-ui
    restart: unless-stopped
    ports:
      - "8090:8080"
    environment:
      KAFKA_CLUSTERS_0_NAME: pressing-cluster
      KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS: kafka:29092
      KAFKA_CLUSTERS_0_ZOOKEEPER: zookeeper:2181
      DYNAMIC_CONFIG_ENABLED: true
    networks:
      - pressing-network
    depends_on:
      kafka:
        condition: service_healthy