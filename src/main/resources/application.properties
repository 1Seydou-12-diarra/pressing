spring.application.name=prinssing


spring.config.import=optional:file:.env[.properties]


server.port=${PORT}
spring.datasource.url=${LOCAL_DB_URL}
spring.datasource.username=${LOCAL_DB_USERNAME}
spring.datasource.password=${LOCAL_DB_PASSWORD}






spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

#jwt configuration
jwt.secret.String =${JWT_SECRET}
jwt.expiration.time=${JWT_EXPIRATION_TIME}

##EMAIL CONFIGURATION

spring.mail.username=${MAIL_USER}
spring.mail.password=${MAIL_PASS}
spring.mail.host =smtp.gmail.com
spring.mail.port=587

#Enable TLS SMPT MAIL
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls=true
spring.mail.properties.mail.smtp.required=true









